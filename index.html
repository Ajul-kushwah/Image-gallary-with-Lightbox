<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lightbox2-dev/dist/css/lightbox.min.css">
</head>
<body>

  <section>
    <h3>Two Individual Images</h3>
    <div class="gallery">
      <a class="example-image-link" href="image/10.jpg" data-lightbox="my-gallery"><img class="example-image" src="image/10.jpg" alt="image-1" /></a>
      <a class="example-image-link" href="image/12.jpg" data-lightbox="my-gallery" data-title="Optional caption."><img class="example-image" src="image/12.jpg" alt="image-1"/></a>
      <a class="example-image-link" href="image/9.jpg" data-lightbox="my-gallery"><img class="example-image" src="image/9.jpg" alt="image-1" /></a>
      <a class="example-image-link" href="image/11.jpg" data-lightbox="my-gallery" data-title="Optional caption."><img class="example-image" src="image/11.jpg" alt="image-1"/></a>
    
    </div>

    <hr />

    <h3>A Four Image Set</h3>
    <div class="gallery">
      <a class="example-image-link" href="image/1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="image/1.jpg" alt=""/></a>
      <a class="example-image-link" href="image/2.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="image/2.jpg" alt=""/></a>
      <a class="example-image-link" href="image/3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="image/3.jpg" alt=""/></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" alt="" /></a>
      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" alt="" /></a>
      <a class="example-image-link" href="image/5.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="image/5.jpg" alt="" /></a>
      <a class="example-image-link" href="image/6.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="image/6.jpg" alt="" /></a>
      <a class="example-image-link" href="image/7.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="image/7.jpg" alt="" /></a>
      <a class="example-image-link" href="image/13.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="image/13.jpg" alt="" /></a>
      <a class="example-image-link" href="image/8.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="image/8.jpg" alt="" /></a>
      <a class="example-image-link" href="image/9.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="image/9.jpg" alt="" /></a>
      <a class="example-image-link" href="image/11.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="image/11.jpg" alt="" /></a>

    </div>
  </section>


  <!-- <script src="lightbox2-dev/dist/js/lightbox-plus-jquery.min.js"></script> -->
  <script src="js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
